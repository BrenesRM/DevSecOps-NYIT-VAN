apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devsecops-nyit-van
spec:
  destination:
    name: ''
    namespace: devsecops-nyit-van
    server: https://kubernetes.default.svc
  source:
    path: overlays/stage/
    repoURL: https://github.com/BrenesRM/DevSecOps-NYIT-VAN.git
    targetRevision: main
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true