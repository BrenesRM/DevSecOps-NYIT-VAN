apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-test-app
  labels:
    app: web-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-test
  template:
    metadata:
      labels:
        app: web-test
    spec:
      containers:
      - name: web-test
        image: nginx
        ports:
        - containerPort: 88
---
apiVersion: v1
kind: Service
metadata:
  name: web-test-service
spec:
  type: LoadBalancer
  selector:
    app: web-test
  ports:
    - protocol: TCP
      port: 88
      targetPort: 88
