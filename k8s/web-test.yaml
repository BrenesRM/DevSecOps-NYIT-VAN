apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-test
  template:
    metadata:
      labels:
        app: web-test
    spec:
      containers:
        - name: web-test-container
          image: nginx:latest  # Using Nginx as a test app (replace with your own)
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: web-test-service
spec:
  type: NodePort
  selector:
    app: web-test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080  # Exposing on port 30080 for external access

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-test-service
                port:
                  number: 80
